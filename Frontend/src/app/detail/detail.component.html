<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="p-12 md:w-3/4 flex flex-col items-start">
      <div class="flex flex-row space-x-3">
        <span
          class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest">{{task?.category
          | uppercase }}</span>
        <span
          class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest">{{task?.status
          | uppercase }}</span>
        <span
          class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest">{{task?.date
          | date: 'M/d/yy' }}</span>
      </div>
      <h2 class="sm:text-3xl text-2xl title-font font-medium text-gray-900 mt-4 mb-4">{{task?.title}}</h2>
      <p class="leading-relaxed mb-8">{{task?.description}}</p>
    </div>
  </div>
</section>
